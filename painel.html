                  <label for="exampleInputEmail">Login</label>

  <script src="scripts/jquery.js"></script>
  <script src="scripts/sweetalert/sweetalert.min.js" type="text/javascript"></script>

  <script>
    $(function(){
        $(".acessar").click(function(e){
            e.preventDefault();
            var btn = $(this);
            var login = $("#login").val();
            
            // Ícone de carregamento
            btn.html('<i class="mdi mdi-loading mdi-spin"></i> Carregando...');

            $.ajax({
                url: 'data/verifica.php',
                type: 'POST',
                data: { login: login },
                success: function(response) {
                  //alert(response)  
                    
                    if(response == "error") {
                        Swal.fire({
                            icon: 'error',
                            title: 'Erro',
                            text: response.message || 'Login incorreto!'
                        });
                        btn.html('ACESSAR');
                       
                    } else {
                        window.location.href = response;
                    }
                },
                error: function() {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro',
                        text: 'Ocorreu um erro. Tente novamente.'
                    });
                    btn.html('ACESSAR');
                }
            });
        });
    })

  </script>
